build app:
  stage: build
  image: node:10.17.0
  script:
    - yarn install
    - yarn run build
  tags:
    - devops
  only:
    - /^v-.*$/
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/
      - .yarn
    policy: pull
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build
    untracked: true
    when: on_success
    expire_in: 1 day
